{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete "{{ post.title|truncatechars:64 }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" value="Delete">Delete</button>
    <a href="{% url 'detail' post.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
